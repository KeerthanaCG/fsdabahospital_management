<h2>{{title}}</h2>
<hr>
<div class="registration-form">
  <form [formGroup]="form">
    <div class="form-row">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" placeholder="Ex.abc" formControlName="name" required>
        <div class="error-message" *ngIf="form.get('name')?.invalid && (form.get('name')?.dirty || form.get('name')?.touched)">Enter full name</div>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile Number</label>
        <input type="text" placeholder="8867706377" formControlName="mobile" required>
        <div class="error-message" *ngIf="form.get('mobile')?.invalid && (form.get('mobile')?.dirty || form.get('mobile')?.touched)">Enter valid mobile number</div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" placeholder="pat@example.com" formControlName="email" required>
        <div class="error-message" *ngIf="form.get('email')?.invalid && (form.get('email')?.dirty || form.get('email')?.touched)">Enter valid email id</div>
      </div>
      <div class="form-group">
        <label for="qualification">Qualification</label>
        <input type="text" placeholder="Ex.MBBS" formControlName="qualification" required>
        <div class="error-message" *ngIf="form.get('qualification')?.invalid && (form.get('qualification')?.dirty || form.get('qualification')?.touched)">Enter qualification</div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label>Gender</label>
        <div class="radio-group">
          <input type="radio" id="male" name="gender" value="male" formControlName="gender">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female" formControlName="gender">
          <label for="female">Female</label>
          <input type="radio" id="other" name="gender" value="other" formControlName="gender">
          <label for="other">Other</label>
        </div>
      </div>
      <div class="form-group">
        <label for="department">Department</label>
        <select formControlName="department" name="department">
          <option *ngFor="let department of departments" [value]="department">{{department}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="birthdate">Date of birth</label>
        <input type="date" formControlName="birthdate">
        <div class="error-message" *ngIf="form.get('birthdate')?.invalid && (form.get('birthdate')?.dirty || form.get('birthdate')?.touched)">Choose valid birth date</div>
      </div>
    </div>
    <div class="form-actions">
      <button type="button" (click)="cancelRegistration()">Cancel</button>
      <button type="submit" (click)="registerDoctor()" [disabled]="form.invalid">{{buttonName}}</button>
    </div>
  </form>
</div>
