<h2>{{title}}</h2>
<hr>
<div class="registration-form">
  <form [formGroup]="form">
    <div class="form-row">
      <div class="form-group">
        <label for="patient_name">Patient Name</label>
        <input type="text" placeholder="Ex.abc" formControlName="patient_name" required>
        <div class="error-message" *ngIf="form.get('patient_name')?.invalid && (form.get('patient_name')?.dirty || form.get('patient_name')?.touched)">Enter full name</div>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile Number</label>
        <input type="text" placeholder="8867706377" formControlName="mobile" required>
        <div class="error-message" *ngIf="form.get('mobile')?.invalid && (form.get('mobile')?.dirty || form.get('mobile')?.touched)">Enter valid mobile number</div>
      </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="doctor_id">Doctor</label>
            <!-- <select formControlName="doctor_id" name="doctor_id">
              <option *ngFor="let docotr of allDoctors" [value]="doctor.doctor_id">{{doctor.doctor_name}}</option>
            </select> -->
            <select formControlName="doctor_id" name="doctor_id">
                <option *ngFor="let doctor of allDoctors" [value]="doctor.doctor_id">{{doctor.doctor_name}}</option>
              </select>
          </div>
      <div class="form-group">
        <label for="prescription">Prescription</label>
        <input type="text" placeholder="Ex.Medicine" formControlName="prescription" required>
        <div class="error-message" *ngIf="form.get('prescription')?.invalid && (form.get('prescription')?.dirty || form.get('prescription')?.touched)">Enter qualification</div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label>Gender</label>
        <div class="radio-group">
          <input type="radio" id="male" name="gender" value="male" formControlName="gender">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female" formControlName="gender">
          <label for="female">Female</label>
          <input type="radio" id="other" name="gender" value="other" formControlName="gender">
          <label for="other">Other</label>
        </div>
      </div>
      
      <div class="form-group">
        <label for="admission_date">Admission Date</label>
        <input type="date" formControlName="admission_date">
        <div class="error-message" *ngIf="form.get('admission_date')?.invalid && (form.get('admission_date')?.dirty || form.get('admission_date')?.touched)">Choose valid Admission date</div>
      </div>
    </div>
    <div class="form-actions">
      <button type="button" (click)="cancelRegistration()">Cancel</button>
      <button type="submit" (click)="registerPatient()" [disabled]="form.invalid">{{buttonName}}</button>
    </div>
  </form>
</div>
